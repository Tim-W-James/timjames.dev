[build]
  # Directory to change to before starting a build.
  # This is where we will look for package.json/.nvmrc/etc.
  # If not set, defaults to the root directory.
  # base = "project/"

  # Directory that contains the deploy-ready HTML files and 
  # assets generated by the build. This is relative to the base
  # directory if one has been set, or the root directory if 
  # a base has not been set. This sample publishes the directory 
  # located at the absolute path "root/project/build-output"

  publish = "dist"

  # don't trigger unnecessary builds by ignoring changes to the following globs
  # https://git-scm.com/docs/gitglossary#gitglossary-aiddefpathspecapathspec
  ignore = "git diff --quiet HEAD^ HEAD -- ':^***.md' ':^***.txt' ':^.git*' ':^.github' ':^.husky' ':^.vscode'"

  # Default build command.
  command = "npm run build"

[build.environment]
  # hack to use pnpm instead
  NPM_FLAGS="--version"
  BASE_URL="https://timjames.dev/"

# plugins

[[plugins]]
package = "@netlify/plugin-sitemap"

[[plugins]]
package = "netlify-plugin-submit-sitemap"

[[plugins]]
package = "@netlify/plugin-lighthouse"

# asset optimization

[build.processing]
  skip_processing = false
[build.processing.css]
  bundle = true
  minify = true
[build.processing.js]
  bundle = true
  minify = true
[build.processing.html]
  pretty_urls = true
[build.processing.images]
  compress = true

# caching headers

[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=604800"

[[headers]]
  for = "/*.webp"
  [headers.values]
    Cache-Control = "public, max-age=604800"

[[headers]]
  for = "/*.png"
  [headers.values]
    Cache-Control = "public, max-age=604800"

[[headers]]
  for = "/*.jpg"
  [headers.values]
    Cache-Control = "public, max-age=604800"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=604800"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=604800"

# redirects

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = true
