# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Test

on:
  push:
    branches: ["main"]
    paths-ignore:
      - "**.md"
      - "**.txt"
      - ".husky/**"
      - ".vscode/**"

  pull_request:
    branches: ["main"]
    paths-ignore:
      - "**.md"
      - "**.txt"
      - ".husky/**"
      - ".vscode/**"

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

env:
  NODE_OPTIONS: "--max_old_space_size=4096"

jobs:
  test:
    name: Test ğŸ”§
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 # Required for Chromatic to retrieve git history

      - name: Install pnpm ğŸ”§
        uses: pnpm/action-setup@v2.2.4
        with:
          version: 7

      - name: Use Node.js ${{ matrix.node-version }} ğŸ”§
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: "pnpm"

      - name: Install Dependencies ğŸ”§
        # --ignore-scripts for security
        run: pnpm install --frozen-lockfile --ignore-scripts

      - name: Build ğŸš€
        run: pnpm --if-present build

      - name: Check for Vulnerabilities ğŸ”§
        # Don't fail CI if vulnerabilities are found
        run: pnpm audit --production --audit-level=high || echo "Vulnerabilities found"

      - name: Lint ğŸ”§
        run: pnpm --if-present lint

      - name: Type Coverage ğŸ”§
        run: pnpm --if-present type-coverage

      - name: Run Unit Tests ğŸ”§
        run: pnpm --if-present test

      - name: Run E2E Tests ğŸ”§
        run: |
          pnpm exec playwright install --with-deps
          pnpm playwright test
      - name: Save E2E Test Report ğŸ”§
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: Storybook Smoke Test ğŸ”§
        run: |
          pnpm --if-present storybook:smoke-test

      - name: Publish to Chromatic ğŸ”§
        uses: chromaui/action@v1
        with:
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
