# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: CI

on:
  push:
    branches: ["main"]
    paths-ignore:
      - "**.md"
      - "**.txt"
      - ".husky/**"
      - ".vscode/**"

  pull_request:
    branches: ["main"]
    paths-ignore:
      - "**.md"
      - "**.txt"
      - ".husky/**"
      - ".vscode/**"

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

env:
  NODE_OPTIONS: "--max_old_space_size=4096"
  STORYBOOK_SITE_RECAPTCHA_KEY: ${{ secrets.STORYBOOK_SITE_RECAPTCHA_KEY }}
  VITE_SITE_RECAPTCHA_KEY: ${{ secrets.VITE_SITE_RECAPTCHA_KEY }}

jobs:
  test:
    name: Test 🔧
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Install pnpm 🔧
        uses: pnpm/action-setup@v2.2.4
        with:
          version: 7

      - name: Use Node.js ${{ matrix.node-version }} 🔧
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: "pnpm"

      - name: Install Dependencies 🔧
        run: pnpm install

      - name: Check for Vulnerabilities 🔧
        run: pnpm audit --production --audit-level=high

      - name: Lint 🔧
        run: pnpm --if-present lint

      - name: Run Unit Tests 🔧
        run: pnpm --if-present test

      - name: Run Component Tests 🔧
        run: |
          pnpm add -g playwright
          playwright install --with-deps
          pnpm --if-present storybook:build --quiet
          pnpm storybook:test:ci

      - name: Build 🚀
        run: pnpm --if-present build
